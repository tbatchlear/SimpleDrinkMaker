<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--Script to enable Whisk API integration-->
    <script
      async="true"
      src="https://cdn.whisk.com/sdk/shopping-list.js"
      type="text/javascript"
    ></script>
    <script>
      var whisk = whisk || {};
      whisk.queue = whisk.queue || [];
    </script>
    <!--Load script to handle whisk buttons-->
    <script src="/js/whisk.js" type="text/javascript"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Simple Drink Maker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--Adds functionality to shopping cart button-->
    <script>
      function addWhisk() {
        whisk.queue.push(function () {
          whisk.listeners.addClickListener(
            "whisk-shopping-list",
            "shoppingList.addProductsToList",
            {
              products: [],
            }
          );
        });
      }
    </script>
    <div id="root"></div>
  </body>
</html>
